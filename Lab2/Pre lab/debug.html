<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Mean Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 style="text-align: center">Mean Calculator</h1>

    <script type= "text/javascript">
        function sayHello(user) {
            document.write("Hello "+ user + '<br>');
            console.log(user);
        }
        sayHello("Huzaifa");

        function mean(a,b,c,d,e){
            var sum= a+b+c+d+e;
            var average = sum/5;
            console.log("The mean of your grade is: " + average);
        }
        mean(90,87,45,99,33);
        function sayGoodBye(user){
            document.write("Goodbye " + user);
        }
        sayGoodBye("Huzaifa");
    </script>

</body>
</html>
